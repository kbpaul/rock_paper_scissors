<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button class="start-game">START GAME</button>
        <div class="play-game">
            <div class="game-buttons">
                <button class="rock-paper-scissors">Rock</button>
                <button class="rock-paper-scissors">Paper</button>
                <button class="rock-paper-scissors">Scissors</button>
            </div>
            <div class="players">
                <h1>Player</h1>
                <div class="score">
                    <span class="player">0</span>
                    <span class="computer">0</span>
                </div>
                <h1>Computer</h1>
            </div>
        </div>
        
    </div>
    <!-- 
    <div class="initial-result"></div>
    <div class="final-result"></div> -->
    <script src="script.js"></script>
</body>
</html>
